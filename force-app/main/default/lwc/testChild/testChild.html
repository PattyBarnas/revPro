<template>
    
             <lightning-record-edit-form 
                    object-api-name={objectApiName}
                    record-id={account.id} 
                    onsuccess={handleSuccess} 
                    onerror={handleError}>
                    <lightning-input-field value={account.Name} field-name={accName}></lightning-input-field>
                    <lightning-input-field value={account.AnnualRevenue} field-name={accAnnualRevenue}></lightning-input-field>
                    <lightning-button type="submit" label="Save New Changes"></lightning-button>
                </lightning-record-edit-form>
             
        <p>{account.Name} annual revenue {account.AnnualRevenue}</p>
        <button onclick={handleDelete} data-recordid={account.Id}>DELETE</button>
</template>
